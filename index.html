<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <header></header>
    <main>
        <!--  -->
        <section class="sec_pass_titel mt-5">
            <div class="effect-wrap">
                <i class="fas fa-plus effect effect-1"></i>
                <i class="fas fa-plus effect effect-2"></i>
                <i class="fas fa-circle-notch effect effect-3"></i>
                <i class="fas fa-circle-notch effect effect-4"></i>
                <i class="fab fa-battle-net effect effect-5"></i>
            </div>
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-md-5">
                        <div class="item-pass">
                            <h1>password <span>v</span>alidation</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="box mt-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="item-form">
                            <form action="" method="POST">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="myPass">
                                    <i class="far fa-eye" id="eye" onclick="showtoggle()"></i>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="item-massage" id="massage">
                            <i class="fas fa-times" id="numberIcon"></i>
                            <p id="number">Must have numbers</p>

                            <i class="fas fa-times" id="charIcon"></i>
                            <p id="specialChar">Must have special char</p>

                            <i class="fas fa-times" id="capitalIcon"></i>
                            <p id="capital">A Uppercase letter</p>

                            <i class="fas fa-times" id="lengthIcon"></i>
                            <p id="length">Should be 8 characters</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/scrollIt.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
